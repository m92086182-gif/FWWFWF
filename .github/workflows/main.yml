name: RDP-2022-Max

on:
  workflow_dispatch:

jobs:
  rdp_job:
    runs-on: windows-2022
    timeout-minutes: 3600

    steps:
      - name: Enable RDP + Configure Security
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force

          # Strengthen Security
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 1 -Force

          # Firewall
          netsh advfirewall firewall delete rule name="RDP-Allow"
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name "TermService" -Force
          Restart-Service -Name "UmRdpService" -Force
          Start-Sleep -Seconds 4

      - name: Create Admin User
        run: |
          $password = "01276205280@Win"
          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\ts.msi"
          Invoke-WebRequest $tsUrl -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Start Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh2022-${{ github.run_id }}

          $tsIP=$null
          for ($i=0; $i -lt 10; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($tsIP) { break }
            Start-Sleep -Seconds 3
          }

          if (-not $tsIP) { 
            Write-Error "No Tailscale IP assigned"
            exit 1 
          }

          echo "TS_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Show Connection
        run: |
          Write-Host "`n=============================="
          Write-Host " Windows Server 2022 RDP Ready "
          Write-Host "=============================="
          Write-Host "IP: $env:TS_IP"
          Write-Host "User: RDP"
          Write-Host "Password: $env:PASS"
          Write-Host "==============================`n"

      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "Running... $(Get-Date)"
            Start-Sleep -Seconds 300
          }
